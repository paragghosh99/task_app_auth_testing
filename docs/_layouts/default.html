<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.7;
      max-width: 860px;
      margin: auto;
      padding: 2rem;
      color: #24292e;
    }

    h1, h2, h3 {
      border-bottom: 1px solid #eaecef;
      padding-bottom: 0.3em;
    }

    pre {
      background: #f6f8fa;
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
    }

    code {
      background: rgba(27,31,35,.05);
      padding: 0.2em 0.4em;
      border-radius: 6px;
      font-size: 85%;
    }

    a {
      color: #0366d6;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 4rem;
      padding-top: 1rem;
      border-top: 1px solid #eaecef;
      text-align: center;
      color: #6a737d;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  {{ content }}
</body>
</html>
