<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.7;
      max-width: 860px;
      margin: auto;
      padding: 2rem;
      color: #24292e;
    }

    h1, h2, h3 {
      border-bottom: 1px solid #eaecef;
      padding-bottom: 0.3em;
    }

    pre {
      background: #f6f8fa;
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
    }

    code {
      background: rgba(27,31,35,.05);
      padding: 0.2em 0.4em;
      border-radius: 6px;
      font-size: 85%;
    }

    a {
      color: #0366d6;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 4rem;
      padding-top: 1rem;
      border-top: 1px solid #eaecef;
      text-align: center;
      color: #6a737d;
      font-size: 0.9em;
    }
	
	.hero {
	  height: 70vh;
	  background-size: cover;
	  background-position: center;
	  position: relative;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	}

	.hero-overlay {
	  background: rgba(0, 0, 0, 0.55);
	  padding: 3rem;
	  text-align: center;
	  color: white;
	  max-width: 900px;
	}

	.hero h1 {
	  font-size: 3rem;
	  margin-bottom: 1rem;
	}

	.hero-subtitle {
	  font-size: 1.4rem;
	  margin-bottom: 0.5rem;
	}

	.hero-meta {
	  font-size: 0.95rem;
	  opacity: 0.85;
	}

	main {
	  margin-top: 3rem;
	}

  </style>
</head>

<body>

{% if page.hero_image %}
  <section class="hero" style="background-image: url('{{ page.hero_image }}');">
    <div class="hero-overlay">
      <h1>{{ page.hero_title }}</h1>
      <p class="hero-subtitle">{{ page.hero_subtitle }}</p>
      <p class="hero-meta">{{ page.hero_meta }}</p>
    </div>
  </section>
{% endif %}

<main>
  {{ content }}
</main>

</body>

</html>
